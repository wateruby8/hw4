<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>收藏 | 鞋子電商</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Castoro:ital@0;1&family=Noto+Sans+TC:wght@100..900&display=swap"
        rel="stylesheet">
         <link href="https://fonts.googleapis.com/css2?family=Castoro:ital@0;1&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <%- include('./layout/header'); -%>

    
    <div class="favorite">
        <div class="topic">
            <div class="icon">
                <i class="bi bi-check"></i>
            </div>
            <h3>我的收藏</h3>
        </div>

        <div class="openTime">
            <i class="bi bi-truck"></i>
            <div class="openText">
                <p>門市營業時間：</p>
                <p>週一至週五 10:00 - 22:00</p>
            </div>

        </div>
        <div class="fshoesList">
            <ul>
                <li><img src="https://github.com/hexschool/2022-web-layout-training/blob/main/2025-week2/product.png?raw=true"
                        alt="platform 404">
                    <div class="shoesDetail">
                        <h5>PLATFORM 404</h5>
                        <p><span>尺寸</span>38</p>
                        <p><span>顏色</span>Navy</p>
                        <p class="price">NT$2,600</p>
                    </div>
                </li>

                <li><img src="https://github.com/hexschool/2022-web-layout-training/blob/main/2025-week2/product-4.png?raw=true"
                        alt="boomlok">
                    <div class="shoesDetail">
                        <h5>BOOMLOK</h5>
                        <p><span>尺寸</span>38</p>
                        <p><span>顏色</span>White</p>
                        <p class="price">NT$3,200</p>
                    </div>
                </li>

                <li><img src="https://github.com/hexschool/2022-web-layout-training/blob/main/2025-week2/product-3.png?raw=true"
                        alt="melty kiss">
                    <div class="shoesDetail">
                        <h5>MELTY KISS</h5>
                        <p><span>尺寸</span>38</p>
                        <p><span>顏色</span>Vlolet</p>
                        <p class="price">NT$4,000</p>
                    </div>
                </li>

            </ul>

        </div>

        <button type="button">立即預約門市試穿</button>







    </div>

   

    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
